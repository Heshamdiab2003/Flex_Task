
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Cart for Result -->
        <div class="result-cart">
            <h1>Your Result</h1>
            <div class="circle">
                <span class="big">76</span>
                <span class="small">of 100</span>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <!-- Cart for Summary -->
        <div class="summary-cart">
            <h3>Summary</h3>
            <div class="category reaction">
                <img src="icon-reaction.svg" alt="Reaction Icon" class="icon" />
                <span class="text">Reaction</span>
                <span class="score"><strong>80</strong> / 100</span>
            </div>
            <div class="category memory">
                <img src="icon-memory.svg" alt="Memory Icon" class="icon" />
                <span class="text">Memory</span>
                <span class="score"><strong>92</strong> / 100</span>
            </div>
            <div class="category verbal">
                <img src="icon-verbal.svg" alt="Verbal Icon" class="icon" />
                <span class="text">Verbal</span>
                <span class="score"><strong>61</strong> / 100</span>
            </div>
            <div class="category visual">
                <img src="icon-visual.svg" alt="Visual Icon" class="icon" />
                <span class="text">Visual</span>
                <span class="score"><strong>72</strong> / 100</span>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
